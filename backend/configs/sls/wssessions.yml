  #     FunctionName: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:service}-${opt:stage, self:provider.stage}-ordersOnChange
  #     StartingPosition: TRIM_HORIZON
      Enabled: True

  WSSessionsTopic:
    Type: "AWS::SNS::Topic"
    Properties:
      TopicName: ${self:service}-${opt:stage, self:provider.stage}-wssessions

  OrdersPrivateBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ${self:service}-${opt:stage, self:provider.stage}-orders
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedOrigins: ['*']
            AllowedMethods: [PUT, GET, HEAD]
